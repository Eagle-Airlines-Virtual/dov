name: Deploy Laravel via FTP

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar o repositório
        uses: actions/checkout@v3

      - name: ⚙️ Configurar PHP e Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: mbstring, bcmath, xml
          tools: composer

      - name: 📦 Instalar dependências PHP
        run: composer install --no-dev --optimize-autoloader

      - name: Instalar dependências do Node.js
        run: npm install

      - name: Compilar assets
        run: npm run prod

      - name: 📁 Remover arquivos desnecessários
        run: |
          rm -rf tests/
          rm -rf .git/
          rm -rf node_modules/
          rm -f .env
          rm -f README.md

      - name: 🚀 Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./ # raiz do projeto Laravel
